<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship Team Commands</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 10px;
            width: 100%;
            height: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
        }
        .grid-container button {
            padding: 20px;
            font-size: 5vw;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #eee;
            color: #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .grid-container button.active {
            background-color: #008CBA;
            color: white;
        }
        .grid-container button:hover.active {
            background-color: #005f6a;
        }
        .grid-container button:active.active {
            background-color: #004a50;
        }
        .grid-container button.dragging {
            opacity: 0.5;
        }
        .menu {
            position: absolute;
            top: 10px;
            display: flex;
            justify-content: space-between;
            width: calc(100% - 20px);
            padding: 0 10px;
            box-sizing: border-box;
        }
        .menu input, .menu button {
            margin: 5px;
        }
        .hamburger, .gear {
            font-size: 30px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .edit-mode {
            color: red;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div id="menuContent" class="hidden">
            <input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
            <button onclick="saveWebhookUrl()">Save</button>
        </div>
        <div class="gear" onclick="toggleEditMode()">⚙</div>
    </div>
    <div class="grid-container" id="gridContainer">
        <button onclick="sendMessage('Repeat Chorus')" class="inactive" draggable="true" ondragstart="drag(event)">Repeat Chorus</button>
        <button onclick="sendMessage('Lower Dynamic')" class="inactive" draggable="true" ondragstart="drag(event)">Lower Dynamic</button>
        <button onclick="sendMessage('Increase Tempo')" class="inactive" draggable="true" ondragstart="drag(event)">Increase Tempo</button>
        <button onclick="sendMessage('Bridge')" class="inactive" draggable="true" ondragstart="drag(event)">Bridge</button>
        <button onclick="sendMessage('Verse 1')" class="inactive" draggable="true" ondragstart="drag(event)">Verse 1</button>
        <button onclick="sendMessage('Verse 2')" class="inactive" draggable="true" ondragstart="drag(event)">Verse 2</button>
        <button onclick="sendMessage('Chorus')" class="inactive" draggable="true" ondragstart="drag(event)">Chorus</button>
        <button onclick="sendMessage('Instrumental')" class="inactive" draggable="true" ondragstart="drag(event)">Instrumental</button>
        <button onclick="sendMessage('Outro')" class="inactive" draggable="true" ondragstart="drag(event)">Outro</button>
    </div>

    <script>
        let webhookUrl = '';
        let editMode = false;

        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.classList.toggle('hidden');
        }

        function saveWebhookUrl() {
            webhookUrl = document.getElementById('webhookUrl').value;
            const buttons = document.querySelectorAll('.grid-container button');
            if (webhookUrl) {
                buttons.forEach(button => button.classList.add('active'));
                buttons.forEach(button => button.classList.remove('inactive'));
            } else {
                buttons.forEach(button => button.classList.remove('active'));
                buttons.forEach(button => button.classList.add('inactive'));
            }
            toggleMenu();
        }

        function sendMessage(command) {
            if (!webhookUrl) {
                alert('Please set the webhook URL first.');
                return;
            }
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: 'CCASTA Worship Beeper',
                    content: command
                })
            });
        }

        function toggleEditMode() {
            editMode = !editMode;
            const gear = document.querySelector('.gear');
            gear.classList.toggle('edit-mode');
            const buttons = document.querySelectorAll('.grid-container button');
            buttons.forEach(button => button.setAttribute('draggable', editMode));
        }

        let dragged;

        function drag(event) {
            dragged = event.target;
            event.target.classList.add('dragging');
            setTimeout(() => event.target.classList.remove('dragging'), 0);
        }

        document.addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.addEventListener('drop', function(event) {
            event.preventDefault();
            if (event.target.classList.contains('grid-container') || event.target.closest('.grid-container')) {
                const gridContainer = document.getElementById('gridContainer');
                const target = event.target.closest('button');
                if (target && target !== dragged) {
                    const nodes = Array.from(gridContainer.children);
                    const draggedIndex = nodes.indexOf(dragged);
                    const targetIndex = nodes.indexOf(target);
                    if (draggedIndex > targetIndex) {
                        gridContainer.insertBefore(dragged, target);
                    } else {
                        gridContainer.insertBefore(dragged, target.nextSibling);
                    }
                }
            }
        });
    </script>
</body>
</html>
