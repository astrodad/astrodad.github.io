<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship Team Commands</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 10px;
            width: 100%;
            height: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
        }
        .grid-container button {
            padding: 20px;
            font-size: 5vw;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #eee;
            color: #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            user-select: none;
        }
        .grid-container button.active {
            background-color: #008CBA;
            color: white;
        }
        .grid-container button:hover.active {
            background-color: #005f6a;
        }
        .grid-container button:active.active {
            background-color: #004a50;
        }
        .grid-container button.dragging {
            opacity: 0.5;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .menu input, .menu button {
            margin: 5px;
        }
        .hamburger {
            font-size: 30px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div id="menuContent" class="hidden">
            <input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
            <button onclick="saveWebhookUrl()">Save</button>
        </div>
    </div>
    <div class="grid-container" id="gridContainer">
        <button class="inactive" onmousedown="startLongPress(event)" ontouchstart="startLongPress(event)">Repeat Chorus</button>
        <button class="inactive" onmousedown="startLongPress(event)" ontouchstart="startLongPress(event)">Lower Dynamic</button>
        <button class="inactive" onmousedown="startLongPress(event)" ontouchstart="startLongPress(event)">Increase Tempo</button>
        <button class="inactive" onmousedown="startLongPress(event)" ontouchstart="startLongPress(event)">Bridge</button>
        <button class="inactive" onmousedown="startLongPress(event)" ontouchstart="startLongPress(event)">Verse 1</button>
        <button class="inactive" onmousedown="startLongPress(event)" ontouchstart="startLongPress(event)">Verse 2</button>
        <button class="inactive" onmousedown="startLongPress(event)" ontouchstart="startLongPress(event)">Chorus</button>
        <button class="inactive" onmousedown="startLongPress(event)" ontouchstart="startLongPress(event)">Instrumental</button>
        <button class="inactive" onmousedown="startLongPress(event)" ontouchstart="startLongPress(event)">Outro</button>
    </div>

    <script>
        let webhookUrl = '';
        let timer;
        let isDragging = false;

        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.classList.toggle('hidden');
        }

        function saveWebhookUrl() {
            webhookUrl = document.getElementById('webhookUrl').value;
            const buttons = document.querySelectorAll('.grid-container button');
            if (webhookUrl) {
                buttons.forEach(button => button.classList.add('active'));
                buttons.forEach(button => button.classList.remove('inactive'));
            } else {
                buttons.forEach(button => button.classList.remove('active'));
                buttons.forEach(button => button.classList.add('inactive'));
            }
            toggleMenu();
        }

        function sendMessage(command) {
            if (!webhookUrl) {
                alert('Please set the webhook URL first.');
                return;
            }
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: 'CCASTA Worship Beeper',
                    content: command
                })
            });
        }

        function startLongPress(event) {
            event.preventDefault();
            timer = setTimeout(() => {
                enableDrag(event.target);
                isDragging = true;
            }, 2000);
            event.target.addEventListener('mouseup', clearLongPress);
            event.target.addEventListener('mouseleave', clearLongPress);
            event.target.addEventListener('touchend', clearLongPress);
            event.target.addEventListener('touchmove', clearLongPress);
        }

        function clearLongPress() {
            clearTimeout(timer);
            if (isDragging) {
                isDragging = false;
                document.querySelectorAll('.grid-container button').forEach(button => {
                    button.removeEventListener('mouseup', clearLongPress);
                    button.removeEventListener('mouseleave', clearLongPress);
                    button.removeEventListener('touchend', clearLongPress);
                    button.removeEventListener('touchmove', clearLongPress);
                });
            }
        }

        function enableDrag(button) {
            const buttons = document.querySelectorAll('.grid-container button');
            buttons.forEach(btn => btn.setAttribute('draggable', true));
            button.addEventListener('dragstart', drag);
        }

        let dragged;

        function drag(event) {
            dragged = event.target;
            event.target.classList.add('dragging');
            setTimeout(() => event.target.classList.remove('dragging'), 0);
        }

        document.addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.addEventListener('drop', function(event) {
            event.preventDefault();
            if (event.target.classList.contains('grid-container') || event.target.closest('.grid-container')) {
                const gridContainer = document.getElementById('gridContainer');
                const target = event.target.closest('button');
                if (target && target !== dragged) {
                    const nodes = Array.from(gridContainer.children);
                    const draggedIndex = nodes.indexOf(dragged);
                    const targetIndex = nodes.indexOf(target);
                    if (draggedIndex > targetIndex) {
                        gridContainer.insertBefore(dragged, target);
                    } else {
                        gridContainer.insertBefore(dragged, target.nextSibling);
                    }
                }
            }
        });
    </script>
</body>
</html>
